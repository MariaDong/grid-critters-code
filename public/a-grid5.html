<!DOCTYPE html>
<html lang="en">
    <head>
        <title>5-Grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            .guide {
                grid-template-columns: 100px 200px 100px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>CSS Grid</h1>
        </header>
        <main>
            <div class="control-container">
                <div class="instructions">
                    <h1>5. Grid template columns</h1>
                    <p>Use <code>grid-template-columns</code>.</p>
                    <p class="code"><code>display: grid;<br>
                        <em>grid-template-columns: 100px 200px 100px;</em>
                    </code></p>
                    <p>This lets you configure the size of every column in the Grid.</p>
                    <p>Each column definition is separated by a space.</p>
                </div>
                <textarea name="ta-code-editor" class="ta-code-editor" autofocus="true" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                <div class="div-code-display" contenteditable="false" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
            </div>  
            <div id="sandbox">
                <section class="grid-container">
                    <div class="guide">
                        <div class="rocky"></div>
                        <div class="dunes"></div>
                        <div class="rocky"></div>
                    </div>
                    <div class="target rocky"></div>
                    <div class="target dunes"></div>
                    <div class="target rocky"></div>
                </section>
            </div>
        </main>
        <script src="../../lib/css-constants.js"></script>
        <script src="script/mce_ta.js"></script>
        <script>
            var preFill = ".grid-container {\n\t\n}", curPos = 19;
            window.onload = myTACodeEditor.init(preFill, curPos);
        </script>
    </body>
</html>
