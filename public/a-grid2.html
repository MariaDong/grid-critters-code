<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2-Grid</title>
        <meta charset="UTF-8">

    <body>
        <header>
            <h1>CSS Grid</h1>
        </header>
        <main>
            <div class="control-container">
                <div class="instructions">
                    <h1>2. Grid</h1>
                    <p>Establish the grid once again.</p>
                    <p class="code"><code><em>display: grid;</em></code></p>
                    <p>This uses the child elements to fill the space with <em>equal height rows</em>.</p>
                </div>
                <textarea name="ta-code-editor" class="ta-code-editor" autofocus="true" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                <div class="div-code-display" contenteditable="false" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
            </div>  
            <div id="sandbox">
                <section class="grid-container">
                    <div class="target">1</div>
                    <div class="target">2</div>
                </section>
            </div>
        </main>
        <script src="../../lib/css-constants.js"></script>
        <script src="script/mce_ta.js"></script>
        <script>
            var preFill = ".grid-container {\n\t\n}", curPos = 19;
            window.onload = myTACodeEditor.init(preFill, curPos);
        </script>
    </body>
