<!DOCTYPE html>
<html lang="en">
    <head>
        <title>6-Grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            .guide {
                grid-template-columns: 1fr 2fr 1fr;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>CSS Grid</h1>
        </header>
        <main>
            <div class="control-container">
                <div class="instructions">
                    <h1>6. Fills (fr unit)</h1>
                    <p>Use <code>fr</code> in place of <code>px</code>.</p>
                    <p class="code"><code>display: grid;<br>
                        <em>grid-template-columns: 1fr 2fr 1fr;</em>
                    </code></p>
                    <p>Here we use a brand new unit <em>fr</em> for specifying <em>fractions</em>.</p>
                    <p>The center column will take up twice the space as the outer columns.</p>
                    <p>All three columns will fill the entire space.</p>
                </div>
                <textarea name="ta-code-editor" class="ta-code-editor" autofocus="true" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                <div class="div-code-display" contenteditable="false" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
            </div>  
            <div id="sandbox">
                <section class="grid-container">
                    <div class="guide">
                        <div class="rocky"></div>
                        <div class="dunes"></div>
                        <div class="rocky"></div>
                    </div>
                    <div class="target rocky"></div>
                    <div class="target dunes"></div>
                    <div class="target rocky"></div>
                </section>
            </div>
        </main>
        <script src="../../lib/css-constants.js"></script>
        <script src="script/mce_ta.js"></script>
        <script>
            var preFill = ".grid-container {\n\t\n}", curPos = 19;
            window.onload = myTACodeEditor.init(preFill, curPos);
        </script>
    </body>
</html>
