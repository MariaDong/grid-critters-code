<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            .guide {
                grid-template-rows: 100px 200px;
            }
        </style>
    </head>
    <body>
        <section class="grid-container">
            
            <div class="target dunes"></div>
            <div class="target rocky"></div>
            <div class="guide">
                <div class="dunes"></div>
                <div class="rocky"></div>
            </div>
        </section>

        <div class="control-container">
            <div class="code-editor" contenteditable="false" autocorrect="off" autocapitalize="off" spellcheck="false">.grid-container {<br>&nbsp;&nbsp;<br>}</div>
            <fieldset class="controls">
                <textarea name="ta-code-editor" class="ta-code-editor" autofocus="true" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </fieldset>
        </div>
    </body>
    <script src="script/mce.js"></script>
    <script>
        var preFill = ".grid-container {\n  \n}";
        window.onload = myCodeEditor.init(preFill);
    </script>
</html>
