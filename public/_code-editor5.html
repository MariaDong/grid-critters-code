<!DOCTYPE html>
<html lang="en">
    <head>
        <title>5-mce-ta-jquery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
        <link href="css/style5.css" rel="stylesheet">
        <style>
            .guide {
                grid-template-rows: 100px 200px;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="sandbox">
                <section class="grid-container">
                    <div class="target dunes"></div>
                    <div class="target rocky"></div>
                    <div class="guide">
                        <div class="dunes"></div>
                        <div class="rocky"></div>
                    </div>
                </section>
            </div>

            <div class="mce-editor">
                <textarea name="ta-text-input" class="ta-text-input" autofocus="true" autocorrect="off" autocapitalize="off" spellcheck="false" wrap="off"></textarea>
                <div class="mce-wrapper">
                    <div class="mce-content">
                        <div class="div-text-layer" contenteditable="false" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- <script src="script/jquery.js"></script> -->
        <script src="../lib/css-constants.js"></script>
        <script src="script/mce_ta5.js"></script>
        <script>
            // var preFill = ".grid-container {\n\t\n}", curPos = 19;
            var preFill = "planet this is a super long line that should work {\n\tabc\n}\nabc {\n\tasdf\n}\nHello {\n\tsomething else\n}\njames {\n\tprop: val;\n}", curPos = 0;
            window.onload = myCodeEditor.init(preFill, curPos);
        </script>
    </body>
</html>
